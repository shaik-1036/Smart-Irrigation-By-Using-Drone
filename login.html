<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="login-form">
        <h2>Login</h2>
        <div class="form-group email-section">
            <label for="email">Email</label>
            <input type="email" id="login_email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group password-section">
            <label for="password">Password</label>
            <input type="password" id="login_password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="button"   name="login" id="login" class="login-button">Login</button>
        <div class="signup-message">
            Don't have an account? <a href="signup.html">Create a new one</a>
        </div>
    </form>
</body>
<script type="module">
    
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCvYbmmUsR1WJeo95sqZ5lowWeSL16IRkk",
      authDomain: "smart-5ea1a.firebaseapp.com",
      projectId: "smart-5ea1a",
      storageBucket: "smart-5ea1a.appspot.com",
      messagingSenderId: "519352393881",
      appId: "1:519352393881:web:9ec921064a0735bbe41808",
      measurementId: "G-PWGDJLKX90"
  
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    //----- Login code start	  
    document.getElementById("login").addEventListener("click", function() {
        var email =  document.getElementById("login_email").value;
        var password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          console.log(user);
          alert(user.email+" Login successfully!!!");
          
          window.location.href = "Dashboard.html";

          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          alert(errorMessage);
        });		  		  
    });
    //----- End

    //----- Logout code start	  
    document.getElementById("logout").addEventListener("click", function() {
        signOut(auth).then(() => {
            // Sign-out successful.
            console.log('Sign-out successful.');
            alert('Sign-out successful.');
            document.getElementById('logout').style.display = 'none';
          }).catch((error) => {
            // An error happened.
            console.log('An error happened.');
          });		  		  
    });
    
  </script>
</html>
